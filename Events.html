<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Events</title>
    <script>
        function test() //event handler method
        {
            alert("Hello from JS Function");
        }
    </script>
</head>
<body>
    <h1>HTML Event Attributes executing JS Code Directly</h1>
   
    <input type="button" value="Click Me" 
        onclick="alert('Hello JS');"></button>
    <hr>
    <h1>HTML Event Attributes calling JS Functions</h1>
    <input type="button" value="Click Me" 
        onclick="test()"></button> <!-- Click event Fired-->
    
</body>
</html>
